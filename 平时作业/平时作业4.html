<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>平时作业4</title>
	<style>
		p:first-child{
			font-weight: bold;
		}
		a{
			text-decoration: none;
		}
		a:link{
			background-color: yellow;
		}
		a:visited{
			background-color: pink;
		}
		a:active{
			background-color: blue;
		}
		img:hover{
			border: thick inset black;
		}
		input:read-only{
			background-color: yellow;
		}
		input:disabled{
			color: white;
			background-color: gray;
		}
		input:enabled{
			background-color: yellow;
		}
	</style>
</head>

<body>
	<p>CSS伪类用于向某些选择器添加特殊的效果</p>
	<p>
		<a href="https://mail.163.com">未访问的状态</a>&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="http://www.lnnu.edu.cn">已访问的状态</a>&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="https://youdao.com">当前活动的状态</a>		
	</p>
	<p>
		<img src="1.jpg" width="20%" title="1">&nbsp;&nbsp;&nbsp;&nbsp;
		<img src="2.jpg" width="20%" title="2">
	</p>
	<p>
		<input type="text" value="只读文本" readonly>&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="禁用按钮" disabled>&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="可用按钮"> 
	</p>
</body>
</html>
